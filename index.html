</head>

        <div id="staf-cards" class="flex flex-col gap-4 w-[250px]">

        <button id="add-emp" class="w-full bg-blue-600 text-white py-3 rounded-xl mt-auto">
          Add New Worker
        </button>
        
        </aside>

    <div class="image">
       <div id="div-1" class="rooms">
        <h3 class="text-gray-500 font-bold">Conference Room</h3>
        <button type="button" class="plus-btn">+</button>
       </div>
        <div id="div-2"></div>
        <div id="div-3" class="rooms">
            <h3 class="text-gray-500 font-bold">Servers Room</h3>
        <button type="button" class="plus-btn">+</button>
        </div>
       <div id="div-4" class="rooms">
        <h3 class="text-gray-500 font-bold">Security Room</h3>
        <button type="button" class="plus-btn">+</button>
       </div>
       <div id="div-5" class="rooms">
        <h3 class="text-gray-500 font-bold">Reception</h3>
        <button type="button" class="plus-btn">+</button>
       </div>
       <div id="div-6" class="rooms">
        <h3 class="text-gray-500 font-bold">Staff Room</h3>
        <button type="button" class="plus-btn">+</button>
       </div>
       <div id="div-7" class="rooms">

        <button type="button" class="plus-btn">+</button>
       </div>
       <div id="div-8"></div>
    </div>

        <section id="modal" class="fixed hidden inset-0 bg-black bg-opacity-40  flex items-center justify-center">

            <!-- Modal Box -->
            <div class="bg-white p-6 rounded-xl w-[450px] max-h-[70vh] overflow-y-auto">
                <div class="flex justify-between border-b">
                    <h2 class="text-2xl font-bold text-blue-600 mb-4">Add Worker</h2>
                    <button>
                        <i class="fa-solid fa-x closeModal"></i>
                    </button>
                </div>

                <form id="addWorkerForm" class="space-y-4">

                    <div>
                        <label>Name :</label>
                        <input type="text" id="name">
                        <span class="form-error text-xs h-5px"></span>
                    </div>
                    <div>
                        <label>Role</label>
                        <select id="role" class="w-full border p-3 rounded-lg" >
                            <option>Receptionist</option>
                            <option>IT Guy</option>
                            <option>Security</option>
                            <option>Cleaning</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="flex flex-col items-center">
                            <label for="photo"class="w-28 h-28 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer overflow-hidden">
                                <span class="text-gray-500 text-sm">Add Picture</span>
                            </label>
                      <input type="file" id="photo" class="hidden">
                    </div>

                    
                        <!-- experience form dynamique  -->
                    <label for="dynamique-form">Experience : </label>
                    <div id="dynamique-form" class="bg-gray-100 w-full max-h-full border-black rounded-xl p-3">
                    <div>
                        <label>Company :</label>
                        <input type="text" class="company" >
                        <span class="form-error-ex text-xs h-5px"></span>
                    </div>
                    <div>
                        <label>Role :</label>
                        <input type="text" class="role" >
                        <span class="form-error-ex text-xs h-5px"></span>
                    </div>
                    <div>
                        <label>From :</label>
                        <input type="date" class="date-start" >
                        
                    </div>
                    <div>
                        <label>To :</label>
                        <input type="date" class="date-end" >
                        
                    </div>
                    <div id="new-dynamique-form">

                    </div>

                    <button id="add-ex" type="button" class="bg-yellow-400 text-white mt-3 px-4 py-2 rounded-xl ">
                            Add experience
                    </button>

                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email" id="email">
                        <span class="form-error text-xs h-5px"></span>
                    </div>

                     <div>
                        <label>Phone</label>
                        <input type="tel" id="phone" placeholder="+212">
                        <span class="form-error text-xs h-5px"></span>
                    </div>

                    
                    

                    <!-- Buttons -->
                    <div class="flex justify-between mt-6">
                        <button type="button" class="closeModal bg-gray-300 px-4 py-2 rounded-xl hover:bg-gray-400">
                            Cancel
                        </button>

                        <button id="add" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">
                            Add Worker
                        </button>
                    </div>
                </form>
            </div>
        </section>

    <div id="viewModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl w-[450px] max-h-[70vh]">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold mb-4 text-blue-600">Profile</h2>
            <button id="closeView"> <i class="fa-solid fa-x closeModal"></i> </button>
        </div>

        <div class="flex gap-10">
            <div class="image-employer border h-12 w-12 rounded-full bg-black"> </div>
            <div class="flex flex-col">
                <p><strong>Name:</strong> <span id="view-name"></span></p>
                <p><strong>Role:</strong> <span id="view-role" class="text-blue-600"></span></p>
            </div>
        </div>
        <div class="p-2 bg-gray-100 rounded mt-10">
            <p><strong>Email:</strong> <span id="view-email"></span></p>
            <p><strong>Phone:</strong> <span id="view-phone"></span></p>
        </div>

        <h3 class="font-semibold mt-4">Experiences:</h3>
        <div id="view-experiences" class="space-y-2"></div>

    </div>
</div>



<script src="./assets/scripts/script.js"></script>
